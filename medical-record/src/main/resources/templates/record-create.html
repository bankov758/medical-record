<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/assets/medical-record-icon.svg}" alt="" width="72" height="57">
            <h2>Record</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Record Information</h4>
                <form class="needs-validation" novalidate th:action="@{/records/create}" th:object="${record}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Patient first name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value=""  th:field="*{patientFirstName}">
                            <span class="text-danger" th:if="${#fields.hasErrors('patientFirstName')}" th:errors="*{patientFirstName}"></span>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Patient last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value=""  th:field="*{patientLastName}">
                            <span class="text-danger" th:if="${#fields.hasErrors('patientLastName')}" th:errors="*{patientLastName}"></span>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Patient EGN</label>
                            <input type="text" class="form-control" id="address" placeholder="0349481128"  th:field="*{patientEgn}">
                            <span class="text-danger" th:if="${#fields.hasErrors('patientEgn')}" th:errors="*{patientEgn}"></span>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Visit date</label>
                            <input type="date" class="form-control" id="address2" placeholder="YYYY-MM-DD" th:field="*{visitDate}" >
                            <span class="text-danger" th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}"></span>
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Doctor</label>
                            <select class="form-select" id="country"  th:field="*{doctorId}">
<!--                                    th:disabled="${#authentication.authorities.?[authority == 'ROLE_ADMIN'].size() < 1}">-->
                                <option value="">Choose a doctor...</option>
                                <option th:each="doctor : ${doctors}"
                                        th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"
                                        th:value="${doctor.id}">
                                </option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('doctorId')}" th:errors="*{doctorId}"></span>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Diagnose</h4>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Diagnose name</label>
                            <input type="text" class="form-control" id="cc-name" placeholder=""  th:field="*{diagnoseName}">
                            <span class="text-danger" th:if="${#fields.hasErrors('diagnoseName')}" th:errors="*{diagnoseName}"></span>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text">Receipt</span>
                            <textarea class="form-control" aria-label="With textarea" th:field="*{receipt}"></textarea>
                            <span class="text-danger" th:if="${#fields.hasErrors('receipt')}" th:errors="*{receipt}"></span>
                        </div>
                    </div>

                    <hr class="my-4">
                    <h4 class="mb-3">Sick Leave</h4>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="address3" class="form-label">Start date</label>
                            <input type="date" class="form-control" id="address3" placeholder="YYYY-MM-DD" th:field="*{startDate}">
                            <span class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="cc-number2" class="form-label">Number of leave days</label>
                            <input type="text" class="form-control" id="cc-number2" placeholder="" th:field="*{leaveDays}">
                            <span class="text-danger" th:if="${#fields.hasErrors('leaveDays')}" th:errors="*{leaveDays}"></span>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>

</div>
