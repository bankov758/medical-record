<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/assets/patient-icon.svg}" alt="" width="72" height="57">
            <h2 th:text="${patient.firstName} + ' ' + ${patient.lastName}">Checkout form</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Patient Information</h4>
                <form class="needs-validation" novalidate th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required th:field="*{firstName}">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required th:field="*{lastName}">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required th:field="*{username}">
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">EGN</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required th:field="*{egn}">
                            <div class="invalid-feedback">
                                Please enter your EGN.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Last paid medical insurance date</label>
                            <input type="date" class="form-control" id="address2" placeholder="YYYY-MM-DD" th:field="*{lastPaidMedicalInsurance}" required>
                            <div class="invalid-feedback">
                                Please provide a valid date of birth.
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">GP</label>
                            <select class="form-select" id="country" required th:field="*{gpId}">
                                <option value="">Choose...</option>
                                <option th:each="gp : ${gps}" th:text="${gp.firstName} + ' ' + ${gp.lastName}" th:value="${gp.id}">United States</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                </form>
                <hr class="my-4">
                <a class="w-100 btn btn-danger btn-lg" th:href="@{/patients/delete/{id}(id=${patient.id})}">Delete</a>
            </div>
        </div>
    </main>

</div>
