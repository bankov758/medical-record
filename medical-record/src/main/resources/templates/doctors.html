<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <script th:src="@{/js/color-modes.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctors</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments :: header"></header>

<main>
    <section class="py-5 text-center container"></section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:if="${doctors != null}"
                     th:each="doctor : ${doctors}">
                    <div class="card shadow-sm" >
                        <img th:src="@{/assets/doctor-icon.svg}"
                             class="bd-placeholder-img rounded-circle mx-auto d-block"
                             width="140"
                             height="140"
                             alt="Custom Icon" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="speciality : ${doctor.specialities}"
                                    th:text="${speciality.specialtyName}">An item
                                </li>
                            </ul>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{'/doctors/edit-doctor/'+${doctor.id}}">Edit</a>
                                </div>
                                <small class="text-body-secondary" th:text="'Visits: ' + ${doctor.numberOfVisits}">9 visits</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:if="${doctors == null}">
            </div>
        </div>
    </div>
</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
