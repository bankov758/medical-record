<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Medical Record</title>

    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.3/examples/carousel/}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/@docsearch/css@3}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<header th:replace="fragments :: header"></header>

<main>
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg class="bd-placeholder-img" width="100%" height="100%"
                     xmlns="http://www.w3.org/2000/svg"
                     aria-hidden="true"
                     preserveAspectRatio="xMidYMid slice"
                     focusable="false">
                    <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
                </svg>
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Example headline.</h1>
                        <p class="opacity-75">Some representative placeholder content for the first slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container marketing">
        <div class="row">
            <div class="col-lg-4" th:each="doctor : ${doctors}">
                <img th:src="@{/assets/doctor-icon.svg}"
                     class="bd-placeholder-img rounded-circle mx-auto d-block"
                     width="140"
                     height="140"
                     alt="Custom Icon"/>
                <h2 class="fw-normal" th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">Heading</h2>
                <p th:text="'Has issued ' + ${doctor.numberOfSickLeaves} + ' sick leaves'"></p>
                <p><a class="btn btn-secondary" href="#" th:href="@{'/doctors/edit-doctor/'+${doctor.id}}">View details &raquo;</a></p>
            </div>
        </div>

        <hr class="featurette-divider"/>

        <div class="row featurette" th:each="diagnose : ${diagnoses}">
            <div class="col-md-7">
                <h2 class="featurette-heading fw-normal lh-1" th:text="${diagnose.diagnoseName}">
                    First featurette heading.
                </h2>
                <p class="lead" th:text="'Diagnose is given ' + ${diagnose.occurrenceCount} + ' times'"></p>
            </div>
            <div class="col-md-5">
                <img th:src="@{/assets/diagnose-icon.svg}"
                     class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                     width="300"
                     height="300"
                     alt="SVG Placeholder">
            </div>
            <hr class="featurette-divider"/>
        </div>
    </div>

    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
    </footer>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
